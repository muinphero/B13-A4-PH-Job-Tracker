<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      html {
        overflow-y: scroll;
      }

      body {
        font-family: "Geist", sans-serif;
      }

      h1,
      h2,
      h3 {
        color: #002c5c;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-10">
      <!-- Title -->
      <h1 class="text-3xl font-bold mb-8">Job Application Tracker</h1>

      <!-- Dashboard -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white rounded-lg p-6 shadow-sm">
          <p class="text-gray-500 text-sm">Total</p>
          <p id="totalCount" class="text-2xl font-bold mt-2">0</p>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-sm">
          <p class="text-gray-500 text-sm">Interview</p>
          <p id="interviewCount" class="text-2xl font-bold text-green-600 mt-2">
            0
          </p>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-sm">
          <p class="text-gray-500 text-sm">Rejected</p>
          <p id="rejectedCount" class="text-2xl font-bold text-red-600 mt-2">
            0
          </p>
        </div>
      </div>

      <hr class="mb-8 text-gray-300" />

      <!-- Available Jobs Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Available Jobs</h2>
        <span id="jobCount" class="text-sm text-gray-500">0 jobs</span>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-3 mb-6">
        <button
          id="allTab"
          class="bg-blue-600 text-white text-sm px-4 py-2 rounded-md transition"
        >
          All
        </button>

        <button
          id="interviewTab"
          class="bg-gray-200 text-gray-600 text-sm px-4 py-2 rounded-md transition"
        >
          Interview
        </button>

        <button
          id="rejectedTab"
          class="bg-gray-200 text-gray-600 text-sm px-4 py-2 rounded-md transition"
        >
          Rejected
        </button>
      </div>

      <!-- Jobs + Empty Wrapper -->
      <div class="relative min-h-[350px]">
        <div id="jobContainer" class="space-y-6"></div>

        <div
          id="emptyState"
          class="hidden absolute inset-0 bg-white rounded-lg p-16 text-center shadow-sm flex flex-col justify-center items-center"
        >
          <img src="assets/jobs.png" class="w-16 h-16 mb-6 opacity-70" />

          <h3 class="text-lg font-semibold">No jobs available</h3>

          <p class="text-gray-500 text-sm mt-2">
            You have not selected any jobs in this category yet.
          </p>
        </div>
      </div>
    </div>

    <script src="scripts/jobs.js"></script>
  </body>
</html>
